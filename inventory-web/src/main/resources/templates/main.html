<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--360浏览器优先以webkit内核解析-->
  <title>资产盘点</title>
  <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}">
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="../static/ajax/libs/bootstrap-table/bootstrap-table.min.css"
    th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
  <link href="../static/ajax/libs/zui/css/zui.css" th:href="@{/ajax/libs/zui/css/zui.css}" rel="stylesheet" />
  <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
  <link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet" />
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="../static/ajax/libs/layui/css/layui.css" th:href="@{/ajax/libs/layui/css/layui.css}" rel="stylesheet" />

<body class="gray-bg">

      <!-- 系统分类 -->
      <div class="col-sm-12">

          <div class="main-line">
            <span class="title">系统分类</span>
            <div class="progress-box">

              </div>
            </div>
          </div>

            <div id="CNAera" class="classpie"></div>
            <div id="BPAera" class="classpie"></div>
            <div id="safeAera" class="classpie"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-row">
        <!-- 模块分类 -->
        <div class="col-sm-6 col-noPd">
          <div class="mainBox">
            <div class="content-body">
              <div class="content-header">数据库个数</div>
              <div class="body-box">
                <p><span class="fa fa-database"></span> 93103</p>

                  <span style="color: #cac9c9"> 待发布:3</span>

            </div>

                </p>

            </div>
            <div class="content-body">
              <div class="content-header">字段个数</div>
              <div class="body-box">
                <p><span class="fa fa-file-text"></span> 93103</p>
                <p>
                  <span>日增:10</span>
                  <span>月增:323</span>
                  <span style="color: #cac9c9"> 待发布:3</span>
                </p>
              </div>
            </div>
            <div class="content-body">
              <div class="content-header">文件个数</div>
              <div class="body-box">
                <p><span class="fa fa-file"></span> 93103</p>
                <p>
                  <span>日增:10</span>
                  <span>月增:323</span>
                  <span style="color: #cac9c9"> 待发布:3</span>
                </p>

            </div>
            <div class="content-body">
              <div class="content-header">接口个数</div>
              <div class="body-box">
                <p><span class="fa fa-tags"></span> 93103</p>
                <p>
                  <span>日增:10</span>
                  <span>月增:323</span>
                  <span style="color: #cac9c9"> 待发布:3</span>

            </div>

          <div class="mainBox" style="height: 298px;">
            <div id="percentPass" style="width: 100%; height: 100%;"></div>

        <div class="mainBox" style="height: 360px;">
          <div id="auditAndError" style="width: 100%; height: 100%;"></div>

  <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="../static/ajax/libs/bootstrap-table/bootstrap-table.min.js"
    th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js}"></script>

  <script src="../static/ruoyi/js/publicFnc.js" th:src="@{/ruoyi/js/publicFnc.js}"></script>
  <script src="../static/ruoyi/js/eleResize.js" th:src="@{/ruoyi/js/eleResize.js}"></script>
  <script th:inline="javascript">
    var auditAuth = [[${ auditAuth }]];
    var user = [[${ user }]];
    for(var i in user) {
      sessionStorage.setItem(i, user[i]);
    }
  </script>
  <script src="../static/js/main/main.js" th:src="@{/js/main/main.js}"></script>
